<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amko with the Shot | Contact</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cantarell:ital,wght@0,400;0,700;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Yellowtail&display=swap" rel="stylesheet">
    <link rel="icon" href="../images/logo.jpg" type = "image/x-icon"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body style="overflow: hidden;">
    <header>
        <nav>
            <ul class="nav-list">
                <li class="nav-link">
                    <a href="../index.html" id="logo">A M K O</a>
                </li>
                <li class="nav-link">
                    <a href="../html/street.html" id="street">Street</a>
                </li>
                <li class="nav-link">
                    <a href="../html/portrait.html" id="portrait">Portrait</a>

                </li>
                <li class="nav-link">
                    <a href="../html/contact.html" id="contact">Contact</a>
                </li>
            </ul>
        </nav>
        <div class="social-links">
            <ul class="nav-list-social">
                <li class="nav-link-social">
                    <a href="https://www.instagram.com/amko.with.the.shot/" target="_blank">
                        <i class="fa fa-instagram" aria-hidden="true"></i>
                    </a>
                </li>
                <li class="nav-link-social">
                    <a href="mailto:amkosali99@gmail.com?subject=Mail from Photo Site" target="_blank">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                    </a>
                </li>
            </ul>
        </div>

        <button id="menu-btn">
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">M E N U</a>
        </button>

        <div class="mobile-nav">

            <div class="navbar-collapse">
                <ul class="mobile-nav-list">
                    <li class="mobile-nav-link">
                        <a href="../html/street.html" id="mobile-street">Street</a>
                    </li>
                    <li class="mobile-nav-link">
                        <a href="../html/portrait.html" id="mobile-port">Portrait</a>
                    </li>
                    <li class="mobile-nav-link">
                        <a href="../html/contact.html" id="mobile-contact">Contact</a>
                    </li>
                    <div class="mobile-social">
                        <li class="mobile-nav-link mobile-nav-link-social">
                            <a href="https://www.instagram.com/amko.with.the.shot/" target="_blank"
                                id="mobile-instagram">
                                <i class="fa fa-instagram" aria-hidden="true"></i>
                            </a>
                        </li>
                        <li class="mobile-nav-link mobile-nav-link-social">
                            <a href="mailto:amkosali99@gmail.com?subject=Mail from Photo Site" target="_blank"
                                id="mobile-email">
                                <i class="fa fa-envelope" aria-hidden="true"></i>
                            </a>
                        </li>
                    </div>
                </ul>
            </div>
        </div>
    </header>

    <main>
        <div class="hero-title">
            <h1 id="contact-heading">Hit me up!</h1>
        </div>

        <div class="form-container">
            <div class="form">
                <form action="//formspree.io/amkosali99@gmail.com" id="form" method="POST">
                    <div class="form-control">
                        <input type="text" id="name" placeholder="Name">
                        <small>Error Message</small>
                    </div>
                    <div class="form-control">
                        <input type="email" id="email" placeholder="Email">
                        <small>Error Message</small>
                    </div>
                   <div class="form-control">
                    <input type="text" id="subject" placeholder="Subject">
                    <small>Error Message</small>
                   </div>
                    <div class="form-control">
                        <textarea name="message" id="message" placeholder="Your message"></textarea>
                    </div>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>

    
        <div class="overlay first"></div>
        <div class="overlay second"></div>
        <div class="overlay third"></div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/gsap.min.js"></script>
    <script src="../js/main.js"></script> 
    
    <script>
        function myFunction() {
            var x = document.querySelector('.mobile-nav');
            var y = document.querySelector('.mobile-nav-list');
            if (x.style.display === "block") {
                x.style.display = "none";
            } else {
                x.style.display = "block";
            }
            if (y.style.display === "block") {
                y.style.display = "none";
            } else {
                y.style.display = "block";
            }
        }
    </script>
    <script src="../js/form.js"></script>
</body>
</html>
